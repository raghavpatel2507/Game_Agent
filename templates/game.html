<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play Game</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <div class="game-header">
      <h1>Game Interaction</h1>
      <div id="game-info">
        <span id="game-type-display">Loading game...</span>
        <span id="game-count">Game #1</span>
      </div>
    </div>
    
    <div id="conversation">
      <p id="agent-question">Loading question...</p>
    </div>

    <div class="input-area">
      <input type="text" id="user-response" placeholder="Type your answer..." />
      <button id="submit-btn" onclick="submitAnswer()">Submit</button>
    </div>
    
    <div class="navigation">
      <button id="back-btn" onclick="returnToMenu()" style="display: none;">Return to Menu</button>
    </div>
  </div>

  <script src="/static/js/script.js"></script>
</body>
</html>
